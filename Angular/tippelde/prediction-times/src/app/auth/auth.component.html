<div *ngIf="error">
    <p>{{ error }}</p>
</div>
<div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="formclass">
    <div class="row">
        <div class="flex-container">
                <div class="flex-fill">
                    <img class="logo" src="./assets/hand.png" alt="prediction-times-logo">
                </div>
                <div class="flex-fill">
                    <h1>Prediction Times</h1>
                </div>
        </div>
        
    </div>
    <div class="emailfield">
        <label for="email">Email:</label>
        <br>
    <input class="form-control" type="text" name="email" id="email" email ngModel required>
    </div>
    <div class="passwordfield">
        <label for="password">Password:</label>
    <input class="form-control" type="password" name="password" id="password" password ngModel required>
    </div>
    <button class="btn btn-outline-dark" type="submit">{{ isLoginMode ? 'Bejelentkezés' : 'Regisztráció' }}</button>
    <button class="btn btn-outline-dark" (click)="onSwitchMode()" type="button">Váltás: {{ isLoginMode ? 'Regisztráció' : 'Bejelentkezés' }}</button>
    <button class="btn btn-outline-dark">Elfelejtett jelszó</button>
</form>
